<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Frames Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 0;
        }
        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 4px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
        }
        section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>HTML Frames Tags</h1>

    <section id="iframe">
        <h2>&lt;iframe&gt;</h2>
        <p>Tag-u <code>&lt;iframe&gt;</code> përdoret për të përfshirë një dokument tjetër HTML brenda një faqe web si një frame të brendshëm. 
        </p>
        <h3>Shembull</h3>
        <pre><code>&lt;iframe src="https://www.example.com" width="600" height="400"&gt;&lt;/iframe&gt;</code></pre>
       
    </section>

</body>
</html>
